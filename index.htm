<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="assets/icons/icomoon/style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="assets/icons/flaticon/font/flaticon.css" media="screen">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<div class="container">
			<div class="subcontainer left">
				<div class="home gray">
					<span class="flaticon-shape"></span>
					<span class="small ">Inicio</span>
				</div>
				<div class="home gray">
					<span class="flaticon-music"></span>
					<span class="small">Notificaciones</span>
				</div>
				<div class="home gray">
					<span class="icon-envelope"></span>
					<span class="small">Mensajes</span>
				</div>
			</div>
			<div class="subcontainer middle skyblue">
				<span class="icon-twitter blue"></span>
			</div>
			<div class="subcontainer">
				<div class="search-header">
					<input class="buscar" type="text" placeholder="Buscar en Twitter">
					<span class="icon-search icon-input"></span>
				</div>
				<div class="image-profil">
					<img src="assets/images/tahirihprofile.jpg" alt="profile picture">
				</div>
				<div class="button-tweet">
					<span>Twittear</span>
				</div>
			</div>
		</div>
	</header>
	<main class="container main">
		<section id="section1" class="subcontainer-page left">
			<div class="portada">
				<div class="image-profile">
					<div class="image-portada">
						<img src="assets/images/portada.jpg" alt="Portada">
					</div>
					<div class="perfil">
						<img src="assets/images/tahirihprofile.jpg" alt="Foto de perfil">
					</div>
					<div class="info">
						<p>Cintia Tahirih</p>
						<p>@Tahirih</p>
					</div>
				</div>
			</div>
			<div class="tweets">
				<div>
					<p class="gray small">Tweets</p>
					<p class="skyblue">0</p>
				</div>
				<div>
					<p class="gray small">Siguiendo</p>
					<p class="skyblue">19</p>
				</div>
				<div>
					<p class="gray small">Seguidores</p>
					<p class="skyblue">19</p>
				</div>
			</div>

			<div class="tendences">
				<div>
					<p>Tendencias para ti <span>.cambiar</span></p>
				</div>
				<div>
					<p class="skyblue">#tendencia</p>
					<p class="skyblue">#texto<span class="gray smaller">1,23k Tweets</span></p>
					<p class="skyblue">#parrafo1<span class="gray smaller">1,23k Tweets</span></p>
					<p class="skyblue">#tendencia<span class="gray smaller">1,23k Tweets</span></p>
					<p class="skyblue">#texto<span class="gray smaller">1,23k Tweets</span></p>
					<p class="skyblue">#parrafo1<span class="gray smaller">1,23k Tweets</span></p>
				</div>
			</div>
		</section>
		<section id="section2" class="subcontainer-page left">
			<div class="post">
				<div class="image-profil">
					<img class="" src="assets/images/tahirihprofile.jpg" alt="profile">
				</div>
				<div class="search-header" id="box-tweet">
					<input  type="text"  name="input-tweet" id="input-tweet" placeholder="¿Qué está pasando?"> 
					<span class="icon-camera blue right"></span>
				</div>
			</div>
			<div id="tweets">

			</div>
		</section>
		<section id="section3" class="subcontainer-page left">
			<div class="followers">
				<p class="left">A quién seguir</p>
				<p class="skyblue smaller left">Actualizar</p>
				<p class="skyblue smaller left">Ver todos</p>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
